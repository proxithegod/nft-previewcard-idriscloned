<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Nft-previewcard-idriscloned</title>
  </head>
  <body>
    <main>
      <div class="nftbox"></div>
      <div class="textbox">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethcode">
          <div class="ethnumber">
            <img src="./images/icon-ethereum.svg" alt="" />
            <h5 class="number">0.041 ETH</h5>
          </div>
          <div class="ethdays">
            <img src="./images/icon-clock.svg" alt="" />
            <h5 class="days">3 days left</h5>
          </div>
        </div>
        <div class="lastcontent">
          <img src="./images/image-avatar.png" alt="" class="avatar">
          <h4><span>Creation of </span>Jules Wyvern</h4>
        </div>
      </div>
    </main>
  </body>
</html>
